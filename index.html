<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    
    body {
      background-color: #f7f7f7;
    }

    /* Header Section */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #ffffff;
      padding: 10px 5%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-size: 1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Hero / Main Content Section */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 80vh;
      text-align: center;
      padding: 0 5%;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #333;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #666;
      max-width: 600px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      text-decoration: none;
      font-size: 1rem;
      background-color: #333;
      color: #fff;
      border-radius: 4px;
    }

    .btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">MyLanding</div>
    <nav>
      <!-- Replace '#login' with your actual login page or logic -->
      <a href="#login">Login</a>
      <!-- Link to your new signup.html page -->
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to MyLanding!</h1>
    <p>
      Weâ€™re excited to have you explore our service. Sign up or log in to get started.
    </p>
    <a href="#start" class="btn">Get Started</a>
  </section>

</body>
</html>
